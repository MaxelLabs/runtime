<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渲染到纹理 - RHI Demo</title>
  <link rel="stylesheet" href="https://gw.alipayobjects.com/as/g/antui/antui/10.1.32/dpl/antui.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #J-canvas {
      display: block;
      cursor: grab;
    }

    #J-canvas:active {
      cursor: grabbing;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 999;
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-panel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #4CAF50;
    }

    .info-panel p {
      margin: 5px 0;
      line-height: 1.5;
    }

    .info-panel .highlight {
      color: #81C784;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="J-canvas"></canvas>
  </div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div>正在加载渲染到纹理演示...</div>
  </div>

  <div class="info-panel" id="info-panel" style="display: none;">
    <h3>渲染到纹理技术</h3>
    <p>
      本演示展示了离屏渲染技术，包含两个渲染通道：
    </p>
    <p>
      <span class="highlight">第一遍：</span>将旋转的立方体渲染到1024x1024的纹理上
    </p>
    <p>
      <span class="highlight">第二遍：</span>将纹理渲染到屏幕四边形上，并应用后处理效果
    </p>
    <p>
      支持多种后处理效果：像素化、颜色反转、灰度、模糊
    </p>
  </div>

  <script type="module" src="../src/render-to-texture.ts"></script>

  <script>
    // 隐藏加载提示，显示信息面板
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s';
          setTimeout(() => {
            loading.style.display = 'none';
            // 显示信息面板
            const infoPanel = document.getElementById('info-panel');
            if (infoPanel) {
              infoPanel.style.display = 'block';
              // 5秒后自动隐藏
              setTimeout(() => {
                infoPanel.style.opacity = '0';
                infoPanel.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                  infoPanel.style.display = 'none';
                }, 500);
              }, 5000);
            }
          }, 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
